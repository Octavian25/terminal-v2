<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nagatech Timbangan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>
</head>

<body>
    <div class="p-3">
        <h5 class="mb-4">Pengaturan Timbangan</h5>
        <div class="row gy-2">
            <div class="col-3">
                <label for="inputPassword5" class="form-label">COM</label>
                <input type="text" id="inputPassword5" class="form-control form-control-sm"
                    aria-describedby="passwordHelpBlock">
            </div>
            <div class="col-5">
                <label for="inputPassword5" class="form-label fs-6">Target URL</label>
                <input type="text" id="inputPassword5" class="form-control form-control-sm"
                    aria-describedby="passwordHelpBlock">
            </div>
            <div class="col-4">
                <label for="inputPassword5" class="form-label">Baud Rate</label>
                <input type="number" id="inputPassword5" class="form-control form-control-sm"
                    aria-describedby="passwordHelpBlock">
            </div>
            <div class="col-4">
                <label for="inputPassword5" class="form-label">Data Bits</label>
                <input type="number" id="inputPassword5" class="form-control form-control-sm"
                    aria-describedby="passwordHelpBlock">
            </div>
            <div class="col-4">
                <label for="inputPassword5" class="form-label">Parity</label>
                <input type="text" id="inputPassword5" class="form-control form-control-sm"
                    aria-describedby="passwordHelpBlock">
            </div>
            <div class="col-4">
                <label for="inputPassword5" class="form-label">Stop Bits</label>
                <input type="number" id="inputPassword5" class="form-control form-control-sm"
                    aria-describedby="passwordHelpBlock">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary mt-3 fs-6"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-sliders2" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M10.5 1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4H1.5a.5.5 0 0 1 0-1H10V1.5a.5.5 0 0 1 .5-.5M12 3.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m-6.5 2A.5.5 0 0 1 6 6v1.5h8.5a.5.5 0 0 1 0 1H6V10a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5M1 8a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 1 8m9.5 2a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V13H1.5a.5.5 0 0 1 0-1H10v-1.5a.5.5 0 0 1 .5-.5m1.5 2.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5" />
                    </svg> Simpan Pengaturan</button>
            </div>
            <div class="col-6">
                <button class="btn btn-secondary mt-3 fs-6"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                        <path
                            d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z" />
                    </svg> Mulai Timbangan</button>
            </div>
        </div>
        <div id="terminal" class="mt-3 w-100"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
